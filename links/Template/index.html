<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWICE games</title>

    <style>
        body{
            width: 100%;
            /*overflow-x: hidden;*/
            background-color: black;
            background-size: 100%;
            background-position: top;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            border: 0;
            font-family: twice;
            text-align: center;
            color: rgb(129, 72, 131);
            cursor: default;
            overflow-x: hidden;
        }
        h1{
            opacity: 1;
            font-size: 50px;
            font-weight: 500;
            position: relative;
            opacity: 0.7;
            margin: 0;
            margin-top: 15px;
        }
        h1::selection{
            color: inherit;
        }
        h2{
            margin-bottom: 20px;
            margin-top: 8px;
            opacity: 0.7;
            letter-spacing: 5px;
        }
        h2::selection{
            color: inherit;
        }
        @font-face {
            font-family: twice;
            src: url("antipasto.thin.ttf");
        }

        .button {
            width: 80%;
            height: 28px;
            border-style: solid;
            border-color: rgba(180, 57, 180, 0.315);
            background-color:transparent;
            border-width: 2px;
            font-size: 35px;
            text-align: center;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            position: relative;
        }
        .button:hover {
            background-color: rgba(139, 27, 151, 0.24);
            border-color: rgba(233, 120, 233, 0.267);
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a::selection{
            color: inherit;
        }
        .video{
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%,-50%,0);
            height: 100%;
            width: 177.77777778vh;
            width: calc(var(--vh, 1vh) * 177.77777778);
            min-width: 100%;
            min-height: 56.25vw;
        }
        .space-bg {
            background-size: cover;
            background-position: center;
            filter: blur(13px);
            opacity: 0.25;
            z-index: -1;
            overflow: hidden;
        }
        .space-bg {
            background-size: cover;
            background-position: center;
            position: fixed;
            background-color: rgba(223, 65, 209, 0.349);
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
        }
        #footer{
            width: 100%;
            height: 50px;
            background-color: transparent;
        }
        #pfp{
            width: 200px;
            height: 200px;
            background-image: url("pfp.jpg");
            background-size: contain;
            border-radius: 100%;
            border-width: 2px;
            border-style: solid;
            border-color: rgb(83, 36, 76);
            margin: auto;
            box-shadow: 0 0 30px rgb(122, 79, 118);
        }
        h3{
            font-size: 40px;
            margin: 0;
            margin-top: 15px;
            text-shadow: 0 2px 30px rgb(102, 52, 98),
                         0 -2px 30px rgb(102, 52, 98),
                         2px 0 30px rgb(102, 52, 98),
                         -2px 0 30px rgb(102, 52, 98);
        }
        span{
            font-size: 60px;
            font-weight: 900;
            top: 0%;
            position: absolute;
            height: 100%;
            top: 14px;
        }
        .delete{
            width: 30px;
            height: 30px;
            background-image: url(bin.png);
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
            position: absolute;
            left: 8px;
            top: 15px;
            padding: 5px;
            border-radius: 5px;
            opacity: 0.8;
            transition: 0.3s;
        }
        @media only screen and (min-width: 768px) {
            .button{
                width: 40%;
                color: rgba(247, 109, 247, 0.493);
            }
            a {
                font-weight: 900;
                color: inherit;
            }
            .button:hover{
                color: rgba(247, 109, 247, 0.678);
            }
        }
    </style>

</head>
<body>
    <h1>TWICE</h1>
    <h2>LINKS</h2>

    <div id="pfp"></div>

    <h3>Kim Jisoo</h3>

    <a class="button" href="https://www.instagram.com/twice.team.games/"><div class="delete"></div> instagram</a>

    <div class="button" id="addlink" onclick="ToDoInput()"><span>+</span></div>


    <div id="footer"></div>

    <div class="space-bg">
        <video class="video" muted="" loop="" playsinline="" autoplay>
            <source src="BGvideo.mp4" type="video/mp4">
        </video>
    </div>
  
</body>



<script>

    function ToDoInput()
    {
        window.prompt("name")
        window.prompt("pword")
    }

    function AddToList(event) 
    {
        let AnimationID;

        if (event.keyCode === 13)
        {
            event.preventDefault();

            document.getElementById("Add").style.animation = "Show 0.5s 1";
            var inputbox = document.getElementById('Input-Box');
            inputbox.style.animation = "InputBoxHide 0.5s 1";
            inputbox.addEventListener('animationend', function() {
                inputbox.remove();
            });

            var Item = document.createElement("div");
            Item.setAttribute("class", "Element-Div");

            var DelButton = document.createElement("div");
            DelButton.setAttribute("class", "delete");
            Item.appendChild(DelButton);
            DelButton.onclick = function() 
            {
                Item.style.animation = "RemoveItemAnimation 1s 1";
                Item.addEventListener('animationend', function() {
                    Item.remove();
                });
            }

            var text = document.createElement("label");
            text.setAttribute("class", "Elements");
            text.innerText = document.getElementById('Input-Box').value;
            Item.appendChild(text);

            document.getElementById("Add-Button").before(Item);

            Item.style.animation = "NewItemAnimation 1s 1";
        }    
    }

</script>




</html>
