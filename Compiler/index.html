<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Compiler</title>



    <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
	<script type="text/javascript">
        $(document).ready(function () {
			
		 $('#ajaxBtn').click(function(){
			
			$.ajax('https://pooriya007.pythonanywhere.com/', {
				type: 'POST',  // http method
				data: { code: document.getElementById("input").value,
                        lang: 'py' },  // data to submit
				success: function (data, status, xhr) {
					document.getElementById("out").innerText = xhr.responseText;
				},
				error: function (jqXhr, textStatus, errorMessage) {
                    document.getElementById("out").innerText = "ERROR";
				}
			});
		});
    });
    </script>



    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: monospace;
        }
        h1 {
            font-size: 90px;
            font-weight: 100;
        }
        #input{
            width: 80%;
            height: 500px;
        }
    </style>


</head>
<body>
    <h1>TWICE</h1>
    <textarea id="input" cols="30" rows="10"></textarea>
    <br>
    <input type="button" id="ajaxBtn" value="Send Ajax request" />
    <p id="out">lorem</p>
</body>

</html>
